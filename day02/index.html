<html ng-app>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<meta charset=utf-8 />
<title>ng-model</title>
    
    <body>
        
        <h1>My favourite fruit is {{yourFavFruit||'pear'}} !</h1>
        <p>I also like to {{yourFavActivity||'drink'}}.</p>
        
        <ol>
        <li><lable>What is your favourite fruit?</lable>
            <input type="text" ng-model="yourFavFruit"></li>
        <li><lable>What do you like to do?</lable>
            <input type="text" ng-model="yourFavActivity"></li>
        </ol>
        
    </body>
    
    

</html>
